name: build

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # build daily
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  # phase 1
  list:
    runs-on: ubuntu-latest

    outputs:
      component_matrix: ${{ steps.ns_list.outputs.output_matrix }}

    steps:
    - uses: actions/checkout@v4

    - uses: viash-io/viash-actions/setup@v6

    - id: ns_list
      uses: viash-io/viash-actions/ns-list@v6
      with:
        engine: docker
        format: json

  # phase 2
  build:
    needs: list

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        component: ${{ fromJson(needs.list.outputs.component_matrix) }}

    steps:
      # Remove unnecessary files to free up space.
      - uses: data-intuitive/reclaim-the-bytes@v2

      - uses: actions/checkout@v4

      - uses: viash-io/viash-actions/setup@v6
          
      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          viash run ${{matrix.component.config}} -- \
            ---engine docker \
            ---setup build \
            ---verbose
      
      # only push the image if event is not a pull request
      - name: Push image
        if: github.event_name != 'pull_request'
        run: |
          viash run ${{matrix.component.config}} -- \
            ---engine docker \
            ---setup push \
            ---verbose
